<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Passion+One&family=Rubik&family=Secular+One&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/18928e2539.js"
            crossorigin="anonymous"
        ></script>
        <link rel="icon" href="https://fav.farm/ðŸ–¥" />

        <title>GitInfo</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div class="container">
            <header>
                <h2 id="logo">GITINFO</h2>
                <ul id="links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Source</a></li>
                    <li><a href="">Donate</a></li>
                    <li><a href="">Instagram</a></li>
                    <!-- <li></li> -->
                </ul>
                <div id="search">
                    <button>
                        <!-- <span class="material-symbols-outlined"> search </span> -->
                        <!-- <img src="./assets/search.svg" alt="" /> -->
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input
                        id="searchbar"
                        placeholder="username"
                        type="search"
                        value="theodinproject"
                    />
                </div>
            </header>
            <nav id="navbar" class="bars">
                <ul class="nav-list">
                    <li class="nav-item">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </li>
                    <li class="nav-item">
                        <i class="fa-solid fa-user"></i>
                        <span>Profile</span>
                    </li>
                    <li class="nav-item">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Visual</span>
                    </li>

                    <li class="nav-item">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </li>
                    <li class="nav-item">
                        <i class="fa-solid fa-code"></i>
                        <span>Source</span>
                    </li>
                    <li class="nav-item" id="themes">
                        <svg
                            id="sun"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >

                        <svg
                            id="moon"
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 384 512"
                        >
                            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
                            />
                        </svg>
                        <!-- <i class="fa-solid fa-moon"></i> -->
                    </li>
                </ul>
            </nav>
            <div id="content"></div>
            <div class="bars" id="statsbar">
                <div id="avatar"></div>
                <p id="username"></p>
                <ul id="stats">
                    <li><span id="repos">0</span> repos</li>
                    <li><span id="stars">0</span> stars</li>
                    <li><span id="followers">0</span> followers</li>
                    <li><span id="following">0</span> following</li>
                </ul>
            </div>
            <footer>
                Made with &nbsp; <i class="fa-solid fa-heart fa-beat"></i>&nbsp;
                by
                <a href="https://www.instagram.com/yogeshd_numb/"
                    >&nbsp yogeshd_numb</a
                >
            </footer>
        </div>
    </body>
</html>
